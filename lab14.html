<!DOCTYPE html>
<html>
    <head>

        <script>

            var ang=0;
            var dx=0, dy=0;
            var canvas;
            var ctx;
            function init() {
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                ctx.strokeRect(0,0,1000,1000);
                draw();
            }
			function drawNet() {
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				var r=0;
				ctx.beginPath();
				for (var t=0; t<=8*2*Math.PI; t+=0.2) {
				x = Math.floor(r*Math.cos(t));
				y = Math.floor(r*Math.sin(t));
				ctx.lineTo(x, y);
				r+=1;
				}
				r = document.getElementById("r").value;
				ctx.stroke();
				};


            function draw() {
                ctx.setTransform(0, 1, 1, 0, 0, 0);
                ctx.clearRect(0,0,1000,1000);
                ctx.setTransform(0, 1, 1, 0, 400, 400);
                drawNet();

                ang = document.getElementById("ang").value;
                dx = parseInt(document.getElementById("dx").value);
                dy = parseInt(document.getElementById("dy").value);
                a = Math.cos(ang);
                b = Math.sin(ang);
                c = -Math.sin(ang);
                d = Math.cos(ang);
                ctx.setTransform(a, b, c, d, 400+dx, 400+dy);
                drawNet();
            }
            
    </script>
    </head>
 
  <body onload="init()">
    <input onchange="drawNet()" id="r" value="0" type="number" step="5"></input>
    <input onchange="draw()" id="ang" value="0" type="number" step="0.1"></input>
    <input onchange="draw()" id="dx" value="0" type="number" step="5"></input>
    <input onchange="draw()" id="dy" value="0" type="number" step="5"></input> 
    <canvas id="canvas" width="1000" height="1000"></canvas>
  </body>

</html>
